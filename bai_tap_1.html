<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Game đoán số</title>
</head>
<body onload="mang()">
<script>
    function mang(){
        let doanSo = Number(prompt("Nhập vào một số từ 0-100 để đoán"))
        let mangso = []
        for (let i=0; i<100; i++){
            mangso.push(i)
        }
        document.write("["+mangso.join(" - ")+"]<br>")
        document.write("TÌM KIẾM NHỊ PHÂN<br>")
        timkiem = thuatToanNhiPhan(doanSo,mangso)
        if (timkiem == -1){
            document.write("Ko có số nào trong mảng<br>")
        }else {
            document.write("Số "+doanSo+" ở vị trí thứ mangso["+timkiem+"] = "+mangso[timkiem]+"<br>")
        }

        document.write("TÌM KIẾM TUYẾN TÍNH<br>")
        timkiem1 = thuatToanTuyenTinh(doanSo,mangso)
        if (timkiem1 == -1){
            document.write("Ko có số nào trong mảng<br>")
        }else {
            document.write("Số "+doanSo+" ở vị trí thứ mangso["+timkiem1+"] = "+mangso[timkiem1]+"<br>")
        }
    }

    function thuatToanNhiPhan(doanSo, mangso) {
        let low = 0;
        let high = mangso.length
        let mid
        while (low<=high){
            mid = Math.round((high+low)/2)
            if (mangso[mid] == doanSo){
                return mid
            }
            else if(mangso[mid] > doanSo){
                high = mid - 1
            }else {
                low = mid + 1
            }
        }
        return -1
    }
    
    function thuatToanTuyenTinh(doanSo, mangso) {
        for (let i =0; i<mangso.length ;i++){
            if (mangso[i] == doanSo){
                return i
            }
        }
        return -1
    }
</script>
</body>
</html>
